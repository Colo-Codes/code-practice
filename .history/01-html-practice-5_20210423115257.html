<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and span elements</title>
</head>
<body>
    <div class="listing">
        <img src="assets/img/strawberry-1330459_640.jpg" alt="Red, ready to eat, strawberries">
        <p><cite>How to eat strawberries properly</cite> is a great book to get.</p>
        <p>This is another paragraph related to the same topic, inside the same <code>div</code> HTML element.</p>
    </div>
    <div class="news">
        <h1>These are the news!</h1>
        <p>News 1.</p>
        <p>News 2.</p>
        <p>News 3.</p>
    </div>
</body>
</html>
