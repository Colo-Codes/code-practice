<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Goose Bistro | Pizza-on-demand</title>

<body>
    <h1>Black Goose Bistro | Pizza-on-demand</h1>
    <p>Our 12" wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.</p>
    <form action="3" method="GET">
        <fieldset>
        <legend>Testing form controls</legend>
        <fieldset>
            <select name="varName" >
                <option value="EBTG">Everything but the girl</option>
                <option>Aerosmith</option>
                <option>The Cure</option>
            </select><br>
            <hr>
            <select name="icecream" size="7" multiple> <!-- The size attribute indicates the size of the selection box in number of lines -->
                <optgroup label="Traditional">
                    <option>Vanilla</option>
                    <option>Chocolate</option>
                </optgroup>
                <optgroup label="Fancy">
                    <option selected>Super praline</option>
                    <option>Nut surprise</option>
                    <option>Candy corn</option>
                </optgroup>
            </select>
        </fieldset>
        <br>
        <input type="submit" value="Bring me a pizza!">
        <input type="reset" value="Reset">
    </form>




</body>
</html>
