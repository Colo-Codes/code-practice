<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing form controls</title>
</head>
<body>
    <h1>Testing form controls</h1>
    <form action="#" method="GET">
        <fieldset>
        <legend>Testing form controls</legend>
            <select name="varName" >
                <option value="EBTG">Everything but the girl</option>
                <option>Aerosmith</option>
                <option>The Cure</option>
            </select>
            <hr>
            <select name="icecream" size="7" multiple> <!-- The size attribute indicates the size of the selection box in number of lines -->
                <optgroup label="Traditional">
                    <option>Vanilla</option>
                    <option>Chocolate</option>
                </optgroup>
                <optgroup label="Fancy">
                    <option selected>Super praline</option>
                    <option>Nut surprise</option>
                    <option>Candy corn</option>
                </optgroup>
            </select>
            <hr>
            <input type="file">
            
        </fieldset>
        <br>
        <input type="submit" value="Submit form!">
        <input type="reset" value="Reset">

    
    </form>




</body>
</html>
