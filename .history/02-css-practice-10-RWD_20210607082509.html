<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        header {
            background-color: lightsalmon;
        }
        aside {
            background-color: lightskyblue;
        }
        main {
            background-color: lightslategray;
        }
        footer {
            background-color: lightseagreen;
        }
    </style>
</head>

<body>
    <header>
        <h1>Main header</h1>
        <nav>
            <h2>Navbar</h2>
            <div class="nav-boxes">1</div>
            <div class="nav-boxes">2</div>
            <div class="nav-boxes">3</div>
        </nav>
    </header>
    <aside id="aside-left">
        <h2>Aside Left</h2>
        <div class="aside-boxes">1</div>
        <div class="aside-boxes">2</div>
        <div class="aside-boxes">3</div>
    </aside>
    <aside id="aside-right">
        <h2>Aside Right</h2>
        <div class="aside-boxes">1</div>
        <div class="aside-boxes">2</div>
        <div class="aside-boxes">3</div>
    </aside>
    <main>
        <section>
            <h2>Main 1</h2>
            <div class="main-boxes">Main A</div>
        </section>
        <section>
            <h2>Main 2</h2>
            <div class="main-boxes">Main B</div>
        </section>
        <section>
            <h2>Main 3</h2>
            <div class="main-boxes">Main C</div>
        </section>
    </main>
    <footer>
        <h2>Footer</h2>
        <div class="footer-boxes">1</div>
        <div class="footer-boxes">2</div>
        <div class="footer-boxes">3</div>
    </footer>
</body>

</html>
