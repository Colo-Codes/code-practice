<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other embedded media</title>
</head>
<body>
    <h1>Object</h1>
    <object type="application/pdf" data="assets/documents/MDN.pdf" width="1024" height="600"><!-- Fallback option goes here --></object>
    <hr>
    <h1>Embedded video (webm and mp4 fallback)</h1>
    <video controls width="600" autoplay>
        <source src="assets/videos/flower.webm" type="video/webm">
        <source src="assets/videos/flower.mp4" type="video/mp4">
        Sorry, your browser doesn't support embedded videos. Download it from <a href="assets/videos/flower.mp4">here</a>.
    </video>
</body>
</html>
