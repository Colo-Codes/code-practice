<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables practice</title>
    <style>
        table {
            border-width: 1px;
        }
    </style>
</head>
<body>
    <h1>This is a table:</h1>
    <table>
        <thead>
            <tr>
                <th>Menu item</th>
                <th>Calories</th>
                <th>Fat</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Chicken noodle soup</td>
                <td>120</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Caesar salad</td>
                <td>400</td>
                <td>26</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
