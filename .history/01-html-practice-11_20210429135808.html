<body>
    <h1>Black Goose Bistro | Pizza-on-demand</h1>
    <p>Our 12" wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.</p>
    <form action="http://blackgoosebistro.com/pizza.php" method="POST">
        <legend>Your information</legend>
        <ol>
            <li>
                <label for="userName">Name: </label>
                <input type="text" name="customername" id="userName" placeholder="Name and Surname">
            </li>
            <li>
                <label for="userAddress">Address: </label>
                <input type="text" name="address" id="userAddress" placeholder="Number and street name">
            </li>
            <li>
                <label for="userTel">Telephone number: </label>
                <input type="text" name="telephone" id="userTel" placeholder="+62 (###) ####-#####">
            </li>
        </ol>


    </form>
</body>
</html>
