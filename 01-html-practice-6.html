<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escaping characters</title>
</head>

<body>
    <h1>Escaping the matrix (entities)</h1>
    <h2>Using predefined abbreviated names</h2>
    <p>&amp;</p>
    <p>&lt;</p>
    <p>&gt;</p>
    <p>&quot;</p>
    <p>&apos;</p>
    <h2>Using numeric codes</h2>
    <p>&#38;</p>
    <p>&#060;</p>
    <p>&#x3E;</p> <!-- Decimal and hexadecimal codification is allowed -->
    <p>&#34;</p>
    <p>&#39;</p>

</body>

</html>
